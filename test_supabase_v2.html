<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supabase</title>
    <style>
        body {

            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.2em;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;

</head>
<body>
    <h1>üß™ Test Supabase v2</h1>
    
    <div id="status" class="status">
        Chargement...
    </div>

    <div id="user-info"></div>

    <button id="loginBtn">Se connecter (test@test.com)</button>
    <button id="logoutBtn">Se d√©connecter</button>
    <button id="loadBtn">Charger recettes</button>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration Supabase
        const SUPABASE_URL = 'https://fejvhzvpxsrzclsdsfnx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZlanZoenZweHNyemNsc2RzZm54Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMjUxMTcsImV4cCI6MjA4MTkwMTExN30.bjaGtfZ7WHIyI8Vhkbpa-ftL4U9a88iYe6QA1hClr4A';
        
        console.log('üîß Cr√©ation du client Supabase...');
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('‚úÖ Client Supabase cr√©√©:', supabaseClient);

        // V√©rifie au chargement
        async function checkStatus() {
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (error) throw error;

                const statusDiv = document.getElementById('status');
                const userDiv = document.getElementById('user-info');

                if (session) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = '‚úÖ Connect√© √† Supabase !';
                    userDiv.innerHTML = '<p><strong>Email:</strong> ' + session.user.email + '</p>';
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = '‚ö†Ô∏è Non connect√©';
                    userDiv.innerHTML = '';
                }

            } catch (error) {
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Erreur: ' + error.message;
                console.error('Erreur:', error);
            }
        }

        async function testLogin() {
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: 'test@test.com',
                    password: 'Test1234!'
                });

                if (error) throw error;

                alert('‚úÖ Connexion r√©ussie !');
                await checkStatus();

            } catch (error) {
                alert('‚ùå Erreur: ' + error.message);
                console.error(error);
            }
        }

        async function testLogout() {
            try {
                const { error } = await supabaseClient.auth.signOut();
                if (error) throw error;

                alert('‚úÖ D√©connexion r√©ussie !');
                await checkStatus();

            } catch (error) {

        async function testLoadRecipes() {
            try {
                const { data, error } = await supabaseClient

                    .select('*');

                alert('‚úÖ ' + data.length + ' recettes trouv√©es !');
                console.log('Recettes:', data);

            } catch (error) {
                alert('‚ùå Erreur: ' + error.message);
                console.error(error);
            }
        }

        // Event listeners
        document.getElementById('loginBtn').addEventListener('click', testLogin);
        document.getElementById('logoutBtn').addEventListener('click', testLogout);
        document.getElementById('loadBtn').addEventListener('click', testLoadRecipes);

        // V√©rification au chargement

    </script>
</body>
